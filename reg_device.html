


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Device Registration</h2>
  <p>This field will only be accessible for the admins to register police/barangay stations and devices. </p>
  

 <form method="post" action="http://localhost/lawin/public/devicesmaster" class="was-validated">

    <div class="form-group">
      <label for="uname">Phone Number/Device ID:</label>
      <input type="text" class="form-control" id="phoneNo" placeholder="Enter username" name="phoneNo" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group">
      <label for="uname">Address:</label>
      <input type="text" class="form-control" id="dateManufactured" placeholder="Enter username" name="dateManufactured" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

     <div class="form-group">
      <label for="uname">Telephone No:</label>
      <input type="text" class="form-control" id="serialNo" placeholder="Enter username" name="serialNo" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>



  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
